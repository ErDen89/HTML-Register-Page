<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>HTML Register Page</title>
</head>
<body>
    <div class="container">
        <h1>Crazy Brad's Conference Registration</h1>
        <h3><p>Please book your spot by filling in the form below.</p></h3>
        <form><div>
            <h3>Full Name:</h3>
            <input type="first name" placeholder="First Name" name="first name" required />
        </div>
        <div>
            <input type="last name" placeholder="Last Name" name="last name" required />
        </div>
    <div>
        <input type="phone number" placeholder="Phone Number" name="phone number" required />
    </div>
        <h3>Address:</h3>
    <div>
        <input type="street address" placeholder="Street Address" name="address" required />
    </div>
    <div>
        <input type="city" placeholder="City" name="city" required />
    </div>
    <div>
        <input type="state" placeholder="State" name="state" required />
    </div>
    <div>
        <input type="zip" placeholder="Zip" name="zip" required />
    </div>
    <div>
        <button type="register">Register Now!</button>
    </div>
    </form>
    <footer>
        <h3>Crazy Brad's Conference Sponsors</h3>
        <img src="./assets/mawife.png" alt="My gorgeous wife">
        <img src="./assets/burrito.png" alt="Burritos">
        <img src="./assets/tankz.png" alt="Tanks">
        <img src="./assets/rickyBOYY.png" alt="Rick">
    </footer>
    </div>
</body>
</html>
